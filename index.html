<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--Style Sheets-->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         type="text/css"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
         type="text/css"
      />
      <!--Favicon stylesheets-->
      <!--CSS External Stylesheet-->
      <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
      <!--Page Title-->
      <title>Fare Weather Wanderers</title>
   </head>

   <body>
      <header class="header">
         <nav class="navbar navbar-expand-lg">
            <h1 class="header-title mx-auto text-center">
               Fare Weather Wanderers
            </h1>
         </nav>
      </header>
      <main>
         <div class="map-canvas container-fluid">
            <div class="row route-wrapper">
               <div class="col-12 no-padding">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                     <li class="nav-item" role="presentation">
                        <a
                           class="mode-tab active"
                           id="changemode-car"
                           data-toggle="tab"
                           role="tab"
                           aria-controls="changemode-car"
                           aria-selected="true"
                           ><i class="fas fa-car"></i
                        ></a>
                     </li>
                     <li class="nav-item" role="presentation">
                        <!--Correct these, dont need href only a event to change 
                        active class and apply any rules to google maps as required (IF USED AT ALL)-->
                        <a
                           class="mode-tab"
                           id="changemode-walk"
                           data-toggle="tab"
                           role="tab"
                           aria-controls="changemode-walk"
                           aria-selected="false"
                           ><i class="fas fa-shoe-prints"></i
                        ></a>
                     </li>
                     <li class="nav-item" role="presentation">
                        <a
                           class="mode-tab"
                           id="changemode-bike"
                           data-toggle="tab"
                           role="tab"
                           aria-controls="changemode-bike"
                           aria-selected="false"
                           ><i class="fas fa-biking"></i
                        ></a>
                     </li>
                     <li class="nav-item" role="presentation">
                        <a
                           class="mode-tab"
                           id="changemode-transit"
                           data-toggle="tab"
                           role="tab"
                           aria-controls="changemode-transit"
                           aria-selected="false"
                           ><i class="fas fa-bus-alt"></i
                        ></a>
                     </li>
                  </ul>
               </div>
               <form class="col-12 route-form" id="trip-form">
                  <div class="row" id="waypoint-container">
                     <button
                        id="waypointbtn"
                        class="col-10 waypoint-button"
                        type="button"
                        data-toggle="popover"
                        data-trigger="focus"
                        title="Maximum Waypoints Allowed"
                        data-content="Only 10 locations at a time are available."
                     >
                        <i
                           class="fas fa-plus-circle"
                           alt="A plus sign in a circle"
                        ></i>
                        Add another waypoint
                     </button>
                  </div>
                  <!-- button is type button to stop page refreshing on click. 
                  Solution found at https://stackoverflow.com/questions/33465557/how-to-stop-page-reload-on-button-click-jquery/33467054-->
               </form>
            </div>
            <div class="row button-container">
               <button
                  type="button"
                  class="button route-btn col-sm-6"
                  aria-label="Submit"
               >
                  Submit
               </button>
               <button
                  type="button"
                  class="button reset-btn col-sm-6"
                  aria-label="Reset Trip"
               >
                  Reset Trip
               </button>
            </div>
         </div>

         <div
            class="modal fade"
            id="contactUsModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="contactUsModalLabel"
            aria-hidden="true"
         >
            <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content modal-custom">
                  <div class="modal-header modal-header-custom">
                     <h4 class="modal-title" id="contactUsModalLabel">
                        Contact Us
                     </h4>
                     <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                     >
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body modal-body-custom">
                     <form
                        id="contactForm"
                        action="https://formdump.codeinstitute.net/"
                        method="POST"
                        target="_blank"
                     >
                        <div class="form-group">
                           <label for="sender-email" class="col-form-label"
                              >Email:</label
                           >
                           <input
                              type="email"
                              class="form-control"
                              id="sender-email"
                              name="sender-email"
                              placeholder="Email Address"
                              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                              required
                           />
                        </div>
                        <!-- Email pattern attribute found at 
                        https://www.w3schools.com/jsref/prop_email_pattern.asp-->
                        <div class="form-group">
                           <label for="message-text" class="col-form-label"
                              >Message:</label
                           >
                           <textarea
                              class="form-control"
                              id="message-text"
                              name="message-text"
                              placeholder="We'd love to hear from you, enter your message here."
                              required
                           ></textarea>
                        </div>
                        <div class="modal-footer modal-footer-custom">
                           <button
                              type="button"
                              class="button close-btn"
                              data-dismiss="modal"
                              aria-label="Close"
                           >
                              Close
                           </button>
                           <button
                              type="submit"
                              value="submit"
                              class="button send-btn"
                              aria-label="Send message"
                           >
                              Send message
                           </button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div id="map"></div>
         <div
            class="modal fade"
            id="confirmationModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="messageReceivedModalLabel"
            aria-hidden="true"
         >
            <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content modal-custom">
                  <div class="modal-header modal-header-custom">
                     <h5 class="modal-title" id="messageReceivedModalLabel">
                        Message Received
                     </h5>
                     <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                     >
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body modal-body-custom">
                     <p>Thank you for your message!</p>
                  </div>
                  <div class="modal-footer modal-footer-custom">
                     <button
                        type="button"
                        class="button close-btn"
                        data-dismiss="modal"
                        aria-label="Close"
                     >
                        Close
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="container">
            <div class="row footer-padding">
               <div
                  class="col-12 col-md-5 d-flex justify-content-center copyright"
               >
                  <p>&#169; Fare Weather Wanderers 2020</p>
               </div>
               <div class="col-6 col-md-3 d-flex justify-content-center">
                  <ul class="social-links">
                     <li>
                        <a target="-blank" href="http://www.facebook.com"
                           ><i
                              class="fab fa-facebook-square"
                              aria-hidden="true"
                           ></i
                           ><span class="sr-only">Facebook</span></a
                        >
                     </li>
                     <li>
                        <a target="-blank" href="http://www.twitter.com"
                           ><i
                              class="fab fa-twitter-square"
                              aria-hidden="true"
                           ></i
                           ><span class="sr-only">Twitter</span></a
                        >
                     </li>
                     <li>
                        <a target="-blank" href="http://www.youtube.com"
                           ><i
                              class="fab fa-youtube-square"
                              aria-hidden="true"
                           ></i
                           ><span class="sr-only">Youtube</span></a
                        >
                     </li>
                     <li>
                        <a target="-blank" href="http://www.instgram.com"
                           ><i
                              class="fab fa-instagram-square"
                              aria-hidden="true"
                           ></i
                           ><span class="sr-only">Instragram</span></a
                        >
                     </li>
                  </ul>
               </div>
               <div class="col-6 col-md-4 d-flex justify-content-center">
                  <a
                     role="button"
                     data-target="#contactUsModal"
                     data-toggle="modal"
                     href="#"
                  >
                     <!--on click open a modal/in browser window which has contact us section-->
                     <p>Contact us</p>
                  </a>
               </div>
            </div>
         </div>
      </footer>
      <!--Scripts-->
      <!--Jquery-->
      <script
         src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"
      ></script>
      <!--CloudFlare popper-->
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"
      ></script>
      <!--Bootstrap-->
      <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
         crossorigin="anonymous"
      ></script>
      <!--Font-Awesome-->
      <script
         src="https://kit.fontawesome.com/d57b53712b.js"
         crossorigin="anonymous"
      ></script>
      <!--Google Maps-->
      <script
         defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhMQfdBgOh8-xwmxnFmQUDEkl871n_5MU&libraries=places&callback=initMap"
      ></script>
      <!--defer waits until page has finished loading before script is executed-->
      <script src="assets/scripts/maps.js"></script>
   </body>
</html>
