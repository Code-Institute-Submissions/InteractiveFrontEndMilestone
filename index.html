<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style Sheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <!--Favicon stylesheets-->
    <!--CSS External Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!--Page Title-->
    <title>Fare Weather Travels</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="map-canvas">
            <div class="container route-wrapper">            
                <div class="row">
                    <div class="col-12">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="car-tab" data-toggle="tab" href="#car" role="tab" aria-controls="home" aria-selected="true">Car</a>
                        </li>
                        <li class="nav-item">
                        <!--Correct these, dont need href only a event to change active class and apply any rules to google maps as required (IF USED AT ALL)-->
                            <a class="nav-link" id="walk-tab" data-toggle="tab" href="#walk" role="tab" aria-controls="walk" aria-selected="false" onclick="alertThing()">Walk</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="bike-tab" data-toggle="tab" href="#bike" role="tab" aria-controls="bike" aria-selected="false">Bike</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="train-tab" data-toggle="tab" href="#train" role="tab" aria-controls="train" aria-selected="false">Train</a>
                        </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="car" role="tabpanel" aria-labelledby="car-tab">...</div>
                        <div class="tab-pane fade" id="walk" role="tabpanel" aria-labelledby="walk-tab">...</div>
                        <div class="tab-pane fade" id="bike" role="tabpanel" aria-labelledby="bike-tab">...</div>
                        <div class="tab-pane fade" id="train" role="tabpanel" aria-labelledby="train-tab">...</div>
                        </div>
                        <div class="container">
                            <form class="row route-form" action="">
                                <input type="text" class="col-7 form-control" id="startpoint" name="startpoint" placeholder="Search Destination">
                                <!--Shrink datetime-local to just an icon or drop down when phone mode-->
                                <!--Datetime-local found on mozilla developer site https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/datetime-local-->
                                <input type="datetime-local" class="col-5" id="startdate" name="startdate">
                                <input type="text" class="col-7 form-control" id="endpoint" name="endpoint" placeholder="Search Destination">
                                <input type="datetime-local" class="col-5" id="enddate" name="enddate">
                                <a href="#" id="waypointbtn" class="waypoint-button">
                                    <i class="fas fa-plus-circle"></i>
                                    Add another waypoint
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="map">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 d-flex justify-content-center">
                    <p>&#169; Fare Weather Travel 2020</p>
                </div>
                <div class="col-6 col-md-4 d-flex justify-content-center">
                    <p>Map data &#169; 2020</p>
                </div>
                <div class="col-6 col-md-4 d-flex justify-content-center">
                    <a href="#">
                    <!--on click open a modal/in browser window which has contact us section-->
                        <p>Contact us</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!--Scripts-->
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!--CloudFlare-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Font-Awesome-->
    <script src="https://kit.fontawesome.com/d57b53712b.js" crossorigin="anonymous"></script>
    <!--Google Maps-->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhMQfdBgOh8-xwmxnFmQUDEkl871n_5MU&libraries=places&callback=initMap"></script>
    <!--defer waits until page has finished loading before script is executed-->
    <script src="assets/js/maps.js"></script>
</body>
</html>
