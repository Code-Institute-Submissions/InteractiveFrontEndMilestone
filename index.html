<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--Style Sheets-->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         type="text/css"
      />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
         type="text/css"
      />
      <!--Favicon stylesheets-->
      <!--CSS External Stylesheet-->
      <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
      <!--Page Title-->
      <title>Fare Weather Travels</title>
   </head>

   <body>
      <header>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
               class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               data-target="#navbarNav"
               aria-controls="navbarNav"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item active">
                     <a class="mode-tab" href="#"
                        >Home <span class="sr-only">(current)</span></a
                     >
                  </li>
                  <li class="nav-item">
                     <a class="mode-tab" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                     <a class="mode-tab" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                     <a class="mode-tab disabled" href="#">Disabled</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <main>
         <div class="map-canvas container">
            <div class="row route-wrapper">
                  <div class="col-12">
                     <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                           <a
                              class="mode-tab active"
                              id="changemode-car"
                              data-toggle="tab"
                              href="#car"
                              role="tab"
                              aria-controls="home"
                              aria-selected="true"
                              ><i class="fas fa-car"></i></a
                           >
                        </li>
                        <li class="nav-item" role="presentation">
                           <!--Correct these, dont need href only a event to change active class and apply any rules to google maps as required (IF USED AT ALL)-->
                           <a
                              class="mode-tab"
                              id="changemode-walk"
                              data-toggle="tab"
                              href="#walk"
                              role="tab"
                              aria-controls="walk"
                              aria-selected="false"
                              ><i class="fas fa-shoe-prints"></i></a
                           >
                        </li>
                        <li class="nav-item" role="presentation">
                           <a
                              class="mode-tab"
                              id="changemode-bike"
                              data-toggle="tab"
                              href="#bike"
                              role="tab"
                              aria-controls="bike"
                              aria-selected="false"
                              ><i class="fas fa-biking"></i></a
                           >
                        </li>
                        <li class="nav-item" role="presentation">
                           <a
                              class="mode-tab"
                              id="changemode-transit"
                              data-toggle="tab"
                              href="#public"
                              role="tab"
                              aria-controls="public transport"
                              aria-selected="false"
                              ><i class="fas fa-bus-alt"></i></a
                           >
                        </li>
                     </ul>
                  </div>
                  <form class="col-12 route-form" id="trip-form">
                        <div class="row" id="waypoint-container" >
                           <a
                              id="waypointbtn"
                              class="col-12 waypoint-button"
                              tabindex="0"
                              role="button"
                              data-toggle="popover"
                              data-trigger="focus"
                              title="Maximum Waypoints Allowed"
                              data-content="Only 10 locations at a time are available."
                           >
                              <i class="fas fa-plus-circle"></i>
                              Add another waypoint
                           </a>
                        </div>
                        <!-- button is type button to stop page refreshing on click. Solution found at https://stackoverflow.com/questions/33465557/how-to-stop-page-reload-on-button-click-jquery/33467054-->
                     </form>
               </div>
               <div class="row button-container">
                   <button type="button" class="button route-btn col-sm-6">
                              Submit
                   </button>
                   <button type="button" class="button reset-btn col-sm-6">
                              Reset Trip
                   </button>
               </div>
            </div>

            <div
               class="modal fade"
               id="contactUsModal"
               tabindex="-1"
               role="dialog"
               aria-labelledby="contactUsModalLabel"
               aria-hidden="true"
            >
               <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h4 class="modal-title" id="contactUsModalLabel">
                           Contact Us
                        </h4>
                        <button
                           type="button"
                           class="close"
                           data-dismiss="modal"
                           aria-label="Close"
                        >
                           <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form>
                           <div class="form-group">
                              <label for="sender-email" class="col-form-label"
                                 >Email:</label
                              >
                              <input
                                 type="text"
                                 class="form-control"
                                 id="sender-email"
                              />
                           </div>
                           <div class="form-group">
                              <label for="message-text" class="col-form-label"
                                 >Message:</label
                              >
                              <textarea
                                 class="form-control"
                                 id="message-text"
                              ></textarea>
                           </div>
                        </form>
                     </div>
                     <div class="modal-footer">
                        <button
                           type="button"
                           class="btn btn-secondary"
                           data-dismiss="modal"
                        >
                           Close
                        </button>
                        <button type="button" class="btn btn-primary">
                           Send message
                        </button>
                     </div>
                  </div>
               </div>
            </div>

            <div id="map"></div>
         </div>
      </main>
      <footer class="footer">
         <div class="container">
            <div class="row">
               <div class="col-12 col-md-4 d-flex justify-content-center">
                  <p>&#169; Fare Weather Travel 2020</p>
               </div>
               <div class="col-6 col-md-4 d-flex justify-content-center">
                  <p>Map data &#169; 2020</p>
               </div>
               <div class="col-6 col-md-4 d-flex justify-content-center">
                  <a
                     role="button"
                     data-target="#contactUsModal"
                     data-toggle="modal"
                     href="#"
                     ;
                  >
                     <!--on click open a modal/in browser window which has contact us section-->
                     <p>Contact us</p>
                  </a>
               </div>
         </div>
      </footer>
      <!--Scripts-->
      <!--Jquery-->
      <script
         src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"
      ></script>
      <!--CloudFlare popper-->
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"
      ></script>
      <!--Bootstrap-->
      <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
         crossorigin="anonymous"
      ></script>
      <!--Font-Awesome-->
      <script
         src="https://kit.fontawesome.com/d57b53712b.js"
         crossorigin="anonymous"
      ></script>
      <!--Google Maps-->
      <script
         defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhMQfdBgOh8-xwmxnFmQUDEkl871n_5MU&libraries=places&callback=initMap"
      ></script>
      <!--defer waits until page has finished loading before script is executed-->
      <script type="text/javascript" src="assets/scripts/maps.js"></script>
      <!-- Load testing file-->
      <script type="text/javascript" src="spec/mapSpec.js"></script>
   </body>
</html>
